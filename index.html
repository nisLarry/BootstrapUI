<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap ui Template</title>

    <!-- Bootstrap -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div>
    <h1>我是表單</h1>
    <form id="testform">

    </form>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/bootstrapui/bootstrapui.js"></script>
<script>
    $(document).ready(function () {

        //radio
        var radioboxName = "radiogroup";
        var radioSelector = ["選項1","選項2","選項3"];
        var bootstrapui_radio_group = $.bootstrapui_radio_group(radioboxName,radioSelector);

        //radio_inline
        var radioboxInlineName = "radiogroupinline";
        var radioboxInlineSelector = ["選項1","選項2","選項3"];
        var bootstrapui_radio_inline_group = $.bootstrapui_radio_inline_group(radioboxInlineName,radioboxInlineSelector);



        //checkbox
        var checkboxName = "checkboxgroup";
        var checkboxSelector = ["選項1","選項2","選項3"];
        var bootstrapui_checkbox_group = $.bootstrapui_checkbox_group(checkboxName,checkboxSelector);


        //checkbox_inline
        var checkboxInlineName = "checkboxgroupinline";
        var checkboxInlineSelector = ["選項1","選項2","選項3"];
        var bootstrapui_checkbox_inline_group = $.bootstrapui_checkbox_inline_group(checkboxInlineName,checkboxInlineSelector);


        //輸入框
        var textName = "textbox";
        var textboxtype = "text";
        var placeholder = "我是文本框";
        var bootstrapui_textbox = $.bootstrapui_textbox(textName,textboxtype, placeholder);

        //按鈕
        var btnName = "button";
        var btnlabel = "我是按鈕";
        var btnclass = "primary";
        var bootstrapui_button = $.bootstrapui_button(btnName,btnlabel, btnclass);


        //下拉框
        var dropboxName = "dropbox";
        var dropboxBtnlabel = "我是下拉框";
        var dropboxBtnclass2 = "btn-primary";
        var selectfield = ["入款銀行0", "入款銀行1", "入款銀行2"];
        var bootstrapui_dropbox = $.bootstrapui_dropbox(dropboxName,dropboxBtnlabel, dropboxBtnclass2, selectfield);


        $("#testform")
                .append(bootstrapui_radio_group)
                .append(bootstrapui_radio_inline_group)
                .append(bootstrapui_checkbox_group)
                .append(bootstrapui_textbox)
                .append(bootstrapui_button)
                .append(bootstrapui_dropbox);
    });
</script>
</body>
</html>
